<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>
        h1 {
            margin: 5px;
            padding: 5px;
            background-color: blanchedalmond;
            display: inline;
            height: 100px;
            margin: 50px;
        }

        strong {
            background-color: blueviolet;
            display: block;
            height: 100px;
        }
    </style>
</head>

<body>
    <p>
        это <strong>текст</strong>
    <h1>h1</h1> <br>и это текст

    <h1>h1</h1>
    <h1>h1</h1>
    </p>
</body>

</html>
