<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример с CSS font-family</title>
    <style>
        h1 {
            font-family: "JetBrains Mono", sans-serif;
        }

        h2 {
            font-family: , serif;
        }

        p {
            font-family: "Helvetica", Arial, sans-serif;
        }

        .roboto-thin {
            font-family: "Roboto", sans-serif;
            font-weight: 300;
            font-style: italic;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Заголовок h1 с шрифтом JetBrains Mono</h1>
    <h2>Заголовок h2 с шрифтом Times New Roman</h2>
    <p>Абзац с шрифтом Helvetica, затем Arial, затем sans-serif</p>
    <h2 class="roboto-thin">Заголовок h2 с шрифтом Protest Guerrilla</h2>
</body>

</html>
