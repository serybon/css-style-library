<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .menu {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        li {
            padding: 15px;
            background-color: rgb(255, 197, 121);
            border-radius: 10px;
            display: flex;
        }
    </style>
    <title>Flex-список меню</title>
</head>

<body>
    <ul class="menu">
        <li>Главная</li>
        <li>О&nbsp;нас</li>
        <li>Услуги</li>
        <li>Портфолио</li>
        <li>Контакты</li>
    </ul>
</body>

</html>
